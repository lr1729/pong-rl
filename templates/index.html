<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Pong: Human vs AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .subtitle {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .game-area {
            background: #000;
            border: 4px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        #gameCanvas {
            width: 100%;
            height: auto;
            display: block;
            image-rendering: pixelated;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .score-item {
            text-align: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            flex: 1;
            margin: 0 10px;
        }

        .score-item.player {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
        }

        .score-item.ai {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff0000;
        }

        .score-label {
            font-size: 0.7em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .instructions {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .instructions h3 {
            margin-bottom: 10px;
        }

        .instructions ul {
            list-style-position: inside;
            line-height: 1.8;
        }

        .status {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status.playing {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
        }

        .status.ended {
            background: rgba(255, 255, 0, 0.2);
            border: 2px solid #ffff00;
        }

        .ai-action {
            text-align: center;
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 10px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .waiting {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ PONG: HUMAN vs AI ü§ñ</h1>
        <p class="subtitle">Deep Reinforcement Learning Challenge</p>

        <div class="scoreboard">
            <div class="score-item player">
                <div class="score-label">üë§ YOU</div>
                <div class="score-value" id="scorePlayer">0</div>
            </div>
            <div class="score-item ai">
                <div class="score-label">ü§ñ AI</div>
                <div class="score-value" id="scoreAI">0</div>
            </div>
        </div>

        <div class="status" id="status">
            Press "Start Game" to begin
        </div>

        <div class="game-area">
            <img id="gameCanvas" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=" alt="Game Frame">
        </div>

        <div class="ai-action" id="aiAction"></div>

        <div class="controls">
            <button id="startBtn" onclick="startGame()">üéÆ Start Game</button>
            <button id="resetBtn" onclick="resetGame()" disabled>üîÑ Reset</button>
        </div>

        <div class="instructions">
            <h3>üìñ How to Play:</h3>
            <ul>
                <li><strong>W</strong> or <strong>‚Üë</strong> - Move paddle UP</li>
                <li><strong>S</strong> or <strong>‚Üì</strong> - Move paddle DOWN</li>
                <li>First to <strong>21 points</strong> wins!</li>
                <li>You control the <strong>RIGHT paddle</strong></li>
                <li>AI controls the <strong>LEFT paddle</strong></li>
            </ul>
        </div>
    </div>

    <script>
        let gameActive = false;
        let currentAction = 0; // 0=NOOP, 2=UP, 3=DOWN
        let gameLoop = null;

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameActive) return;

            if (e.key === 'w' || e.key === 'W' || e.key === 'ArrowUp') {
                currentAction = 2; // UP
                e.preventDefault();
            } else if (e.key === 's' || e.key === 'S' || e.key === 'ArrowDown') {
                currentAction = 3; // DOWN
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'w' || e.key === 'W' || e.key === 'ArrowUp' ||
                e.key === 's' || e.key === 'S' || e.key === 'ArrowDown') {
                currentAction = 0; // NOOP
                e.preventDefault();
            }
        });

        async function startGame() {
            const response = await fetch('/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });

            const data = await response.json();

            if (data.success) {
                gameActive = true;
                document.getElementById('gameCanvas').src = data.frame;
                document.getElementById('scorePlayer').textContent = data.score_player;
                document.getElementById('scoreAI').textContent = data.score_ai;
                document.getElementById('status').textContent = 'üéÆ Game in Progress - Good luck!';
                document.getElementById('status').className = 'status playing';
                document.getElementById('startBtn').disabled = true;
                document.getElementById('resetBtn').disabled = false;

                // Start game loop
                gameLoop = setInterval(gameStep, 50); // ~20 FPS
            }
        }

        async function gameStep() {
            if (!gameActive) return;

            const response = await fetch('/step', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: currentAction })
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById('gameCanvas').src = data.frame;
                document.getElementById('scorePlayer').textContent = data.score_player;
                document.getElementById('scoreAI').textContent = data.score_ai;
                document.getElementById('aiAction').textContent = `AI: ${data.ai_action}`;

                if (data.done) {
                    gameActive = false;
                    clearInterval(gameLoop);

                    const playerScore = data.score_player;
                    const aiScore = data.score_ai;

                    let result = '';
                    if (playerScore > aiScore) {
                        result = 'üéâ YOU WIN! Amazing job!';
                    } else if (aiScore > playerScore) {
                        result = 'ü§ñ AI WINS! Better luck next time!';
                    } else {
                        result = 'ü§ù TIE GAME!';
                    }

                    document.getElementById('status').textContent = `Game Over - ${result} (${playerScore}-${aiScore})`;
                    document.getElementById('status').className = 'status ended';
                    document.getElementById('startBtn').disabled = false;
                }
            }
        }

        async function resetGame() {
            gameActive = false;
            if (gameLoop) clearInterval(gameLoop);

            document.getElementById('scorePlayer').textContent = '0';
            document.getElementById('scoreAI').textContent = '0';
            document.getElementById('status').textContent = 'Press "Start Game" to begin';
            document.getElementById('status').className = 'status';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('resetBtn').disabled = true;
            document.getElementById('aiAction').textContent = '';
            currentAction = 0;
        }

        // Check server status on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                if (data.model_loaded) {
                    document.querySelector('.subtitle').textContent = '‚úÖ AI Model Loaded - Ready to Play!';
                } else {
                    document.querySelector('.subtitle').textContent = '‚ö†Ô∏è Random AI (No model loaded)';
                }
            } catch (error) {
                console.error('Failed to check status:', error);
            }
        });
    </script>
</body>
</html>
